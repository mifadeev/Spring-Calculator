<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="wrapper">
		<h2>Symple calculator</h2>
		<form action="#" th:action="@{/calculator}" th:object="${calculatorModel}" method="POST">
			<p>Enter the first number:</p>
		    <input type="text" th:field="*{oneOperand}"/>
		    <p>Enter the first number:</p>
		    <input type="text" th:field="*{twoOperand}"/>
		    <p>Select operation on numbers</p>
		    <p>
		        <input type="submit" class="button" name="addition" value="+"/>
		        <input type="submit" class="button" name="subtraction" value="-"/>
		        <input type="submit" class="button" name="multiplication" value="*"/>
		        <input type="submit" class="button" name="division" value="/"/>
		    </p>
		    <h2><p th:text="'Result: ' + ${result}"/></h2>
		</form>
	</div>
</body>
</html>
